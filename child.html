let questions = [];
let currentQ = 0;
let score = 0;
let answered = [];
let chocolates = []; // current chocolates

function startQuiz() {
  let num = parseInt(document.getElementById("numQs").value);
  if(num > allQuestions.length) num = allQuestions.length;
  questions = allQuestions.sort(()=>0.5-Math.random()).slice(0,num);
  answered = new Array(num).fill(false);
  currentQ = 0;
  score = 0;
  loadChocolatesFromStorage();

  document.getElementById("setup").style.display = "none";
  document.getElementById("quiz").style.display = "block";

  loadQuestion();
}

function loadQuestion() {
  const q = questions[currentQ];
  document.getElementById("question").textContent = q.q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.a.forEach((option,index)=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=> selectAnswer(index, btn);
    if(answered[currentQ]) btn.disabled = true;
    optionsDiv.appendChild(btn);
  });
  document.getElementById("prevBtn").disabled = currentQ===0;
  document.getElementById("nextBtn").disabled = currentQ===questions.length-1;
  updateProgress();
}

function selectAnswer(index, btn){
  if(answered[currentQ]) return;
  const q = questions[currentQ];
  if(index === q.ans){
    score += 4;
    addChocolate(true); // correct
  } else {
    score -= 1;
    addChocolate(false); // wrong
  }
  answered[currentQ] = true;
  document.getElementById("score").textContent = `Score: ${score}`;
  disableOptions();
}

function disableOptions(){
  const btns = document.querySelectorAll(".options button");
  btns.forEach(b=>b.disabled=true);
}

function nextQuestion(){ if(currentQ < questions.length-1) {currentQ++; loadQuestion();} }
function prevQuestion(){ if(currentQ > 0) {currentQ--; loadQuestion();} }
function updateProgress(){ const percent = ((currentQ+1)/questions.length)*100; document.getElementById("progress").style.width = percent + "%"; }

// Chocolate animation
function addChocolate(correct){
  const basket = document.getElementById("basket");
  let img = document.createElement("img");
  img.src = "1234.PNG";
  img.className = "chocolate-img";
  document.body.appendChild(img);

  const basketRect = basket.getBoundingClientRect();
  const startX = window.innerWidth/2 - 20; // center top
  const startY = basketRect.top - 300;
  img.style.left = startX + "px";
  img.style.top = startY + "px";

  if(correct){
    // fly to basket
    img.animate([
      {transform:`translate(${startX}px,${startY}px)`},
      {transform:`translate(${basketRect.left + basketRect.width/2 - 20}px, ${basketRect.top}px)`}
    ], {duration:800, easing:"ease-in", fill:"forwards"});
    setTimeout(()=>{
      basket.appendChild(img);
      img.style.position = "relative";
      img.style.top = "0px";
      img.style.left = "0px";
      img.style.width = "40px";
    },800);
    chocolates.push("chocolate");
  } else {
    // wrong answer, remove one chocolate
    if(chocolates.length > 0){
      const removed = chocolates.pop();
      const lastChoco = basket.querySelector("img:last-child");
      if(lastChoco) basket.removeChild(lastChoco);
    }
    img.remove(); // remove animation image
  }

  // save in local storage
  localStorage.setItem("chocolates", JSON.stringify(chocolates));
}

function loadChocolatesFromStorage(){
  const basket = document.getElementById("basket");
  basket.innerHTML = "";
  chocolates = JSON.parse(localStorage.getItem("chocolates")) || [];
  chocolates.forEach(c=>{
    const img = document.createElement("img");
    img.src = "1234.PNG";
    img.className = "chocolate-img";
    img.style.position = "relative";
    basket.appendChild(img);
  });
}
